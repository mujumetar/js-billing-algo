<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container my-5 d-flex text-center justify-content-center">
        <h4>billing system according quantity</h4>
    </div>

<div class="container d-flex text-center justify-content-center flex-column w-25 " id="hide">
    <div class="form-floating">
        <input type="tel" class="form-control-sm my-1" id="rice" placeholder="/kg" autocomplete="off">
        <label>rice</label>
    </div>
    <div class="form-floating">
        <input type="tel" class="form-control-sm my-1" id="sugar" placeholder="/kg" autocomplete="off">
        <label>sugar</label>
    </div>
    <div class="form-floating">
        <input type="tel" class="form-control-sm my-1" id="corn_flour" placeholder="/kg" autocomplete="off">
        <label>corn flour</label>
    </div>
 
</div>

<div class="container d-flex text-center justify-content-center">
    <button id="btn" class="px-3 py-1 btn btn-outline-primary">Bill</button>
</div>

<div class="container " id="container">
  
    
</div>




<script>
    document.getElementById("btn").onclick = function(){
    

    let rice_p = 70;
    let sugar_p = 50;
    let corn_flour_p = 60;
    let wheat_p = 35;
    
    let rice = document.getElementById("rice").value 
    let sugar = document.getElementById("sugar").value
    let corn_flour = document.getElementById("corn_flour").value 

    
    let r_bill = rice * rice_p;
    let s_bill = sugar * sugar_p;
    let c_bill = corn_flour * corn_flour_p;

    let total = r_bill + s_bill + c_bill;
let container = document.getElementById("container");

container.innerHTML =
    `
 <table class="table table-striped text-center" border >
        <thead>
        <tr>
            <h1>invoice</h1>
        </tr>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td >rice</td>
            <td>${rice}</td>
            <td>${rice_p}</td>
            <td>${r_bill}</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td >sugar</td>
            <td>${sugar}</td>
            <td>${sugar_p}</td>
            <td>${s_bill}</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td >corn flour</td>
            <td>${corn_flour}</td>
            <td>${corn_flour_p}</td>
            <td>${c_bill}</td>
          </tr>
          <tr>
            <th scope="row">Total</th>
            <td></td>
            <td></td>
            <td></td>
            
            <td class="fw-bold">${total}</td>
          </tr>
        </tbody>
      </table>
      <button onclick = "window.print()">print</button>
    `
}





</script>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
